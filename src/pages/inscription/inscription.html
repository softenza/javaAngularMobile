<ion-header>
  <ion-navbar>
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>
      Inscription
    </ion-title>
  </ion-navbar>
</ion-header>
<ion-content padding id="page5">
  <form id="inscription-form1" (ngSubmit)="register()" #registerForm="ngForm">
    <ion-list id="inscription-list1">
      <ion-item id="inscription-input1">
        <ion-label>
          Prenom
        </ion-label>
        <ion-input type="text" placeholder="" name="firstName" [(ngModel)]="user.firstName"></ion-input>
      </ion-item>
      <ion-item id="inscription-input7">
        <ion-label>
          Nom
        </ion-label>
        <ion-input type="text" placeholder="" name="lastName" [(ngModel)]="user.lastName"></ion-input>
      </ion-item>
      <ion-item id="inscription-input2">
        <ion-label>
          Email
        </ion-label>
        <ion-input type="email" placeholder="" name="email" [(ngModel)]="user.email"></ion-input>
      </ion-item>
      <ion-item id="inscription-input3">
        <ion-label>
          Password
        </ion-label>
        <ion-input type="password" placeholder="" name="user.password" [(ngModel)]="user.password"></ion-input>
      </ion-item>
    </ion-list>
    <ion-item id="inscription-input6">
      <ion-label>
        Phone
      </ion-label>
      <ion-input type="tel" placeholder="" name="user.phone" [(ngModel)]="user.phone"></ion-input>
    </ion-item>
    <ion-item id="inscription-input8">
      <ion-label>
        Addresse
      </ion-label>
      <ion-input type="text" placeholder="" name="user.address" [(ngModel)]="user.address"></ion-input>
    </ion-item>
    <button id="inscription-button1" ion-button color="stable" block>
      Inscrire
    </button>
    <button ion-button color="danger" round *ngIf="user.error">{{user.error}}</button>
  </form>
</ion-content>
