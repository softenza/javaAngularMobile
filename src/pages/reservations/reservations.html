<ion-header>
  <ion-navbar>
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>
      Reservations
    </ion-title>
  </ion-navbar>
</ion-header>
<ion-content padding id="page2">
  <button ion-button color="secondary" (click)="newReservation()">Nouvelle reservation</button>
  <ion-list>
    <ion-item (click)="goToReservation(reservation)" *ngFor="let reservation of reservations" text-wrap>

      <ion-badge item-start>{{reservation.reservationDate|date : 'dd/MM/yyyy'}}</ion-badge>
      <h2>Cout: {{reservation.cost}}, Chambres: {{reservation.nbrRooms}}</h2>
      <p>
        <font color="red">{{reservation.user.firstName +' '+reservation.user.lastName}}
        </font>
      </p>
      <ion-icon clear item-end name="arrow-dropright-circle"></ion-icon>
    </ion-item>
  </ion-list>

</ion-content>
